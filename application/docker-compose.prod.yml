version: '3.8'

services:
  # Redis for Bull Queue
  redis:
    image: redis:7-alpine
    container_name: seed-redis-prod
    restart: always
    ports:
      - "127.0.0.1:6379:6379" # Bind to localhost only
    volumes:
      - redis-data:/data
    command: >
      redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seed-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # API Gateway Application
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seed-api-gateway-prod
    restart: unless-stopped # Changed from 'always' to prevent infinite restart loops
    ports:
      - "127.0.0.1:3001:3001" # Bind to localhost only (behind nginx)
    env_file:
      - .env.docker.local
    environment:
      - NODE_ENV=production
    volumes:
      # Mount wallet from host (read-only)
      - ./wallet:/app/wallet:ro

      # Mount crypto-config for TLS certificates
      - ./crypto-config:/app/crypto-config:ro

      # Mount logs for persistence
      - ./logs:/app/logs

      # Mount uploads (temporary files)
      - uploads-data:/app/uploads

      # Mount connection profile from host (read-only)
      - ./config/connection-profile.json:/app/config/connection-profile.json:ro

    depends_on:
      redis:
        condition: service_healthy

    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health/liveness', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      start_period: 120s # Increased from 60s to 120s for slower VPS startup
      retries: 5

    networks:
      - seed-network

    # Enable host.docker.internal for Linux VPS (required for Fabric/Keycloak/IPFS on host)
    extra_hosts:
      - "host.docker.internal:host-gateway"

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  redis-data:
    driver: local
  uploads-data:
    driver: local

networks:
  seed-network:
    driver: bridge
