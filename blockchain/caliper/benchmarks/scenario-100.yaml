test:
  name: create-100-requests
  description: Test 100 createSeedBatch requests
  workers:
    number: 10
  rounds:
    - label: createSeedBatch-100
      description: Create 100 seed batches
      txNumber: 100
      rateControl:
        type: fixed-rate
        opts:
          tps: 15
      workload:
        module: ./workload/createSeedBatch.js
        arguments:
          contractId: benih-certification

monitors:
  resource:
  - module: docker
    options:
      interval: 5
      containers:
      - pusat.chain-bpsbp.jabarchain.me
      - cert.chain-bpsbp.jabarchain.me
      - sekretariat.chain-disbun.jabarchain.me
      - digital.chain-disbun.jabarchain.me
      - chain-orderer.jabarchain.me
