test:
  name: create-ipfs-all-scenarios
  description: Test createSeedBatch with real IPFS upload (10, 100, 500, 1000 transactions)
  workers:
    number: 5
  rounds:
    - label: createSeedBatch-ipfs-10
      description: Create 10 seed batches with real IPFS document upload
      txNumber: 10
      rateControl:
        type: fixed-rate
        opts:
          tps: 1
      workload:
        module: ./workload/createSeedBatchWithIPFS.js
        arguments:
          contractId: benih-certification
    
    - label: createSeedBatch-ipfs-100
      description: Create 100 seed batches with real IPFS document upload
      txNumber: 100
      rateControl:
        type: fixed-rate
        opts:
          tps: 1
      workload:
        module: ./workload/createSeedBatchWithIPFS.js
        arguments:
          contractId: benih-certification
    
    - label: createSeedBatch-ipfs-500
      description: Create 500 seed batches with real IPFS document upload
      txNumber: 500
      rateControl:
        type: fixed-rate
        opts:
          tps: 1
      workload:
        module: ./workload/createSeedBatchWithIPFS.js
        arguments:
          contractId: benih-certification
    
    - label: createSeedBatch-ipfs-1000
      description: Create 1000 seed batches with real IPFS document upload
      txNumber: 1000
      rateControl:
        type: fixed-rate
        opts:
          tps: 1
      workload:
        module: ./workload/createSeedBatchWithIPFS.js
        arguments:
          contractId: benih-certification

monitors:
  resource:
  - module: docker
    options:
      interval: 5
      containers:
      - pusat.chain-bpsbp.jabarchain.me
      - cert.chain-bpsbp.jabarchain.me
      - sekretariat.chain-disbun.jabarchain.me
      - digital.chain-disbun.jabarchain.me
      - chain-orderer.jabarchain.me
