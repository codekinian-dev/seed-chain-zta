# configtx.yaml - Konfigurasi untuk Hyperledger Fabric v2.4.7
# Sistem Sertifikasi Benih Perkebunan

Organizations:
    - &OrdererOrg
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: organizations/ordererOrganizations/${DOMAIN_SUFFIX}/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererMSP.admin')"
        OrdererEndpoints:
            - chain-orderer.${DOMAIN_SUFFIX}:${ORDERER_PORT}
            - chain-orderer2.${DOMAIN_SUFFIX}:${ORDERER2_PORT}
            - chain-orderer3.${DOMAIN_SUFFIX}:${ORDERER3_PORT}

    - &BPSBP
        Name: BPSBPBenih
        ID: BPSBPBenihMSP
        MSPDir: organizations/peerOrganizations/${BPSBP_DOMAIN}/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('BPSBPBenihMSP.admin', 'BPSBPBenihMSP.peer', 'BPSBPBenihMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('BPSBPBenihMSP.admin', 'BPSBPBenihMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('BPSBPBenihMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('BPSBPBenihMSP.peer')"
        AnchorPeers:
            - Host: pusat.${BPSBP_DOMAIN}
              Port: 7051

    - &Disbun
        Name: DisbunBenih
        ID: DisbunBenihMSP
        MSPDir: organizations/peerOrganizations/${DISBUN_DOMAIN}/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('DisbunBenihMSP.admin', 'DisbunBenihMSP.peer', 'DisbunBenihMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('DisbunBenihMSP.admin', 'DisbunBenihMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('DisbunBenihMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('DisbunBenihMSP.peer')"
        AnchorPeers:
            - Host: sekretariat.${DISBUN_DOMAIN}
              Port: 9051

Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
    Orderer: &OrdererCapabilities
        V2_0: true
    Application: &ApplicationCapabilities
        V2_0: true

Application: &ApplicationDefaults
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
    Capabilities:
        <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
    OrdererType: etcdraft
    Addresses:
        - chain-orderer.${DOMAIN_SUFFIX}:${ORDERER_PORT}
        - chain-orderer2.${DOMAIN_SUFFIX}:${ORDERER2_PORT}
        - chain-orderer3.${DOMAIN_SUFFIX}:${ORDERER3_PORT}
    EtcdRaft:
        Consenters:
        - Host: chain-orderer.${DOMAIN_SUFFIX}
          Port: ${ORDERER_PORT}
          ClientTLSCert: organizations/ordererOrganizations/${DOMAIN_SUFFIX}/orderers/chain-orderer.${DOMAIN_SUFFIX}/tls/signcerts/cert.pem
          ServerTLSCert: organizations/ordererOrganizations/${DOMAIN_SUFFIX}/orderers/chain-orderer.${DOMAIN_SUFFIX}/tls/signcerts/cert.pem
        - Host: chain-orderer2.${DOMAIN_SUFFIX}
          Port: ${ORDERER2_PORT}
          ClientTLSCert: organizations/ordererOrganizations/${DOMAIN_SUFFIX}/orderers/chain-orderer2.${DOMAIN_SUFFIX}/tls/signcerts/cert.pem
          ServerTLSCert: organizations/ordererOrganizations/${DOMAIN_SUFFIX}/orderers/chain-orderer2.${DOMAIN_SUFFIX}/tls/signcerts/cert.pem
        - Host: chain-orderer3.${DOMAIN_SUFFIX}
          Port: ${ORDERER3_PORT}
          ClientTLSCert: organizations/ordererOrganizations/${DOMAIN_SUFFIX}/orderers/chain-orderer3.${DOMAIN_SUFFIX}/tls/signcerts/cert.pem
          ServerTLSCert: organizations/ordererOrganizations/${DOMAIN_SUFFIX}/orderers/chain-orderer3.${DOMAIN_SUFFIX}/tls/signcerts/cert.pem
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"

Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

Profiles:
    BenihOrdererGenesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            BenihConsortium:
                Organizations:
                    - *BPSBP
                    - *Disbun

    BenihChannel:
        Consortium: BenihConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *BPSBP
                - *Disbun
            Capabilities:
                <<: *ApplicationCapabilities
