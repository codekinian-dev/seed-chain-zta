      - ./organizations/ordererOrganizations/jabarchain.me/orderers/chain-orderer3.jabarchain.me/msp:/var/hyperledger/orderer/msp
      - ./organizations/ordererOrganizations/jabarchain.me/orderers/chain-orderer3.jabarchain.me/tls/:/var/hyperledger/orderer/tls
      - chain-orderer3.jabarchain.me:/var/hyperledger/production/orderer
    ports:
      - 9050:9050
      - 9053:9053
      - 10443:10443
    networks:
      - fabric_benih

  # BPSBP Peer0 (Pusat)
  pusat.chain-bpsbp.jabarchain.me:
    container_name: pusat.chain-bpsbp.jabarchain.me
    image: hyperledger/fabric-peer:2.4.7
    privileged: true
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric_benih
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=pusat.chain-bpsbp.jabarchain.me
      - CORE_PEER_ADDRESS=pusat.chain-bpsbp.jabarchain.me:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=pusat.chain-bpsbp.jabarchain.me:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=pusat.chain-bpsbp.jabarchain.me:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=pusat.chain-bpsbp.jabarchain.me:7051
      - CORE_PEER_LOCALMSPID=BPSBPBenihMSP
      - CORE_OPERATIONS_LISTENADDRESS=pusat.chain-bpsbp.jabarchain.me:9444
      - CORE_METRICS_PROVIDER=prometheus
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock:z
      - ../config/core.yaml:/etc/hyperledger/fabric/core.yaml
      - ./builders:/opt/gopath/src/github.com/hyperledger/fabric/peer/external_builder
      - ./organizations/peerOrganizations/chain-bpsbp.jabarchain.me/peers/pusat.chain-bpsbp.jabarchain.me/msp:/etc/hyperledger/fabric/msp
      - ./organizations/peerOrganizations/chain-bpsbp.jabarchain.me/peers/pusat.chain-bpsbp.jabarchain.me/tls:/etc/hyperledger/fabric/tls
      - pusat.chain-bpsbp.jabarchain.me:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - 7051:7051
      - 9444:9444
    networks:
      - fabric_benih

  # BPSBP Peer1 (Cert)
  cert.chain-bpsbp.jabarchain.me:
