      - CORE_PEER_ID=cert.chain-bpsbp.jabarchain.me
      - CORE_PEER_ADDRESS=cert.chain-bpsbp.jabarchain.me:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=cert.chain-bpsbp.jabarchain.me:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_BOOTSTRAP=pusat.chain-bpsbp.jabarchain.me:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=cert.chain-bpsbp.jabarchain.me:8051
      - CORE_PEER_LOCALMSPID=BPSBPBenihMSP
      - CORE_OPERATIONS_LISTENADDRESS=cert.chain-bpsbp.jabarchain.me:9445
      - CORE_METRICS_PROVIDER=prometheus
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock:z
      - ../config/core.yaml:/etc/hyperledger/fabric/core.yaml
      - ./builders:/opt/gopath/src/github.com/hyperledger/fabric/peer/external_builder
      - ./organizations/peerOrganizations/chain-bpsbp.jabarchain.me/peers/cert.chain-bpsbp.jabarchain.me/msp:/etc/hyperledger/fabric/msp
      - ./organizations/peerOrganizations/chain-bpsbp.jabarchain.me/peers/cert.chain-bpsbp.jabarchain.me/tls:/etc/hyperledger/fabric/tls
      - cert.chain-bpsbp.jabarchain.me:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
